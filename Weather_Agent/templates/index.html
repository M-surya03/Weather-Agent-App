<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Agent Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
        }

        .message-time {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }

        .message.user .message-time {
            color: rgba(255,255,255,0.8);
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            justify-content: flex-start;
            margin-bottom: 15px;
        }

        .typing-indicator .message-content {
            background: white;
            border: 1px solid #e1e5e9;
            padding: 12px 16px;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.3;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .weather-icon {
            font-size: 1.2em;
            margin-right: 5px;
        }

        .error-message {
            background: #ffe6e6 !important;
            color: #d63031 !important;
            border: 1px solid #fab1a0 !important;
        }

        .connection-status {
            position: absolute;
            top: 10px;
            right: 20px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .connection-status.online {
            background: #00b894;
            color: white;
        }

        .connection-status.offline {
            background: #e17055;
            color: white;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 90vh;
                border-radius: 15px;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .chat-header {
                font-size: 1.3em;
                padding: 15px;
                position: relative;
            }

            .connection-status {
                position: static;
                display: inline-block;
                margin-left: 10px;
            }
        }

        /* Loading animation for send button */
        .send-button.loading {
            position: relative;
        }

        .send-button.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span class="weather-icon">üå§Ô∏è</span>
            Weather Agent Assistant
            <div class="connection-status online" id="connectionStatus">Online</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    Hello! I'm your weather assistant. Ask me about the weather in any city around the world! 
                    <br><br>
                    Try asking:
                    <br>‚Ä¢ "What's the weather in New York?"
                    <br>‚Ä¢ "How's the weather in London today?"
                    <br>‚Ä¢ "Tell me about Tokyo's weather"
                    <div class="message-time" id="welcomeTime"></div>
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="message-content">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="Ask about weather in any city..." autocomplete="off">
            <button class="send-button" id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Set welcome message time
        document.getElementById('welcomeTime').textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const connectionStatus = document.getElementById('connectionStatus');

        // Focus on input
        chatInput.focus();

        // Handle Enter key
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Connection status check
        function updateConnectionStatus(isOnline) {
            if (isOnline) {
                connectionStatus.textContent = 'Online';
                connectionStatus.className = 'connection-status online';
            } else {
                connectionStatus.textContent = 'Offline';
                connectionStatus.className = 'connection-status offline';
            }
        }

        function addMessage(content, isUser = false, timestamp = null, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const time = timestamp || new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            const messageContentClass = isError ? 'message-content error-message' : 'message-content';
            
            messageDiv.innerHTML = `
                <div class="${messageContentClass}">
                    ${content}
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        function showTyping() {
            typingIndicator.style.display = 'flex';
            scrollToBottom();
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function setButtonLoading(loading) {
            if (loading) {
                sendButton.classList.add('loading');
                sendButton.textContent = '';
                sendButton.disabled = true;
            } else {
                sendButton.classList.remove('loading');
                sendButton.textContent = 'Send';
                sendButton.disabled = false;
            }
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || sendButton.disabled) return;

            // Disable input and show loading
            chatInput.disabled = true;
            setButtonLoading(true);
            
            // Add user message
            addMessage(message, true);
            chatInput.value = '';
            
            // Show typing indicator
            showTyping();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                
                // Hide typing indicator
                hideTyping();
                
                if (response.ok) {
                    // Add bot response
                    addMessage(data.response, false, data.timestamp);
                    updateConnectionStatus(true);
                } else {
                    addMessage(`Error: ${data.error}`, false, null, true);
                    updateConnectionStatus(false);
                }
            } catch (error) {
                hideTyping();
                addMessage('Sorry, I\'m having trouble connecting right now. Please try again.', false, null, true);
                updateConnectionStatus(false);
                console.error('Error:', error);
            }

            // Re-enable input and button
            chatInput.disabled = false;
            setButtonLoading(false);
            chatInput.focus();
        }

        // Check server health periodically
        setInterval(async () => {
            try {
                const response = await fetch('/health');
                updateConnectionStatus(response.ok);
            } catch (error) {
                updateConnectionStatus(false);
            }
        }, 30000); // Check every 30 seconds

        // Initial scroll
        scrollToBottom();

        // Add some example weather questions as suggestions
        const suggestions = [
            "What's the weather like in Paris?",
            "How's the weather in Mumbai today?",
            "Tell me about New York's weather",
            "What's the temperature in Tokyo?"
        ];

        // Show random suggestion in placeholder occasionally
        setInterval(() => {
            if (chatInput.value === '' && !chatInput.disabled) {
                const randomSuggestion = suggestions[Math.floor(Math.random() * suggestions.length)];
                chatInput.placeholder = `Try: "${randomSuggestion}"`;
                
                setTimeout(() => {
                    chatInput.placeholder = "Ask about weather in any city...";
                }, 3000);
            }
        }, 10000);
    </script>
</body>
</html>
